syntax = "proto3";

option csharp_namespace = "SolutionHub";

service SolutionHubService {
  rpc SubmitTask (SubmitTaskRequest) returns (SubmitTaskResponse);
}

message SubmitTaskRequest {
  string taskId = 1;
  string taskJson = 2;
  string userId = 3;
}

message SubmitTaskResponse {
  string status = 1;
}